<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div
          class="col-md-6 col-sm-12 mt-3 justify-content-center align-items-center"
        >
          <h2 class="text-left m-3 fiberlogo">Fiber</h2>
          <h1 class="mt-2 text-center"><b> Create your Fiber account </b></h1>
          <div class="d-flex justify-content-center align-items-center mt-5">
            <form class="text-left">
              <div class="form-group mt-1">
                <label for="exampleInputEmail1"> <b>Your Name </b> </label>
                <input
                  type="text"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="John Doe"
                />
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputEmail1"> <b>E-mail</b></label>
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                  placeholder="john#@example.com"
                />
              </div>
              <div class="form-group mt-3">
                <label for="exampleInputPassword1"><b>Password</b></label>
                <input
                  placeholder="A least 8 characters"
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="form-group form-check mt-4">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >By creating an account on Fiber, you agree to the
                  <b class="text-danger tersm">Terms & condition</b></label
                >
              </div>
              <div class="text-center btnandspan mt-2">
                <button type="submit" class="btn btn-primary text-light my-2">
                  <a href="./pageone.html"> Create Fiber Account</a>
                </button>
                <p class="mt-2">
                  Already have an account? <span>Sign in</span>
                </p>
              </div>
            </form>
          </div>
        </div>
        <div
          class="col-md-6 col-12 d-flex align-items-center justify-content-center divimage"
        >
          <div class="col-md-9 col-12 text-center">
            <img src="./Assets/Sign Up Image.png" class="img-fluid" alt="" />
            <div class="mt-4">
              <h1 class="text-light">Unparalleled Templates</h1>
              <p class="mt-2 text-monospace textimg">
                Lorem ipsum dolor, sit amet consectetur adipisicing elit. Ut et
                debitis perferendis, dignissimos quae cupiditate. Reiciendis
                reprehenderit ipsa quas.
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script
      src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
      integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
      integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
      integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
